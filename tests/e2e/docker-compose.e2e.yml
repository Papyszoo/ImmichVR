services:
  # PostgreSQL Database (E2E)
  db:
    image: postgres:16-alpine
    container_name: immichvr-e2e-db
    environment:
      POSTGRES_USER: immichvr_test
      POSTGRES_PASSWORD: test_password
      POSTGRES_DB: immichvr_test
    volumes:
      - ../../services/db/init:/docker-entrypoint-initdb.d:ro
    tmpfs:
      - /var/lib/postgresql/data
    networks:
      - immichvr-e2e-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U immichvr_test"]
      interval: 5s
      timeout: 3s
      retries: 5

  # Mock Immich API Server (E2E)
  mock-immich:
    build:
      context: ./mock-api
      dockerfile: Dockerfile
    container_name: immichvr-e2e-mock-immich
    environment:
      PORT: 2283
    networks:
      - immichvr-e2e-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:2283/api/server/ping", "--header=x-api-key: test-api-key"]
      interval: 5s
      timeout: 3s
      retries: 5

  # Python AI Service (E2E)
  ai:
    build:
      context: ../../services/ai
      dockerfile: Dockerfile
    container_name: immichvr-e2e-ai
    environment:
      AI_SERVICE_PORT: 5000
      MOCK_DOWNLOADS: "true"
    networks:
      - immichvr-e2e-network
    depends_on:
      db:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/health"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 60s

  # Node.js Backend (E2E)
  backend:
    build:
      context: ../../services/backend
      dockerfile: Dockerfile
    container_name: immichvr-e2e-backend
    environment:
      BACKEND_PORT: 3000
      POSTGRES_USER: immichvr_test
      POSTGRES_PASSWORD: test_password
      POSTGRES_DB: immichvr_test
      POSTGRES_HOST: db
      AI_SERVICE_URL: http://ai:5000
      UPLOAD_DIR: /app/data/uploads
      DEPTH_MAPS_DIR: /app/data/depth_maps
      AUTO_START_WORKER: "true"
      IMMICH_URL: http://mock-immich:2283
      IMMICH_API_KEY: test-api-key
    tmpfs:
      - /app/data/uploads
      - /app/data/depth_maps
    networks:
      - immichvr-e2e-network
    depends_on:
      db:
        condition: service_healthy
      ai:
        condition: service_healthy
      mock-immich:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "node", "-e", "fetch('http://localhost:3000/health').then(r => process.exit(r.ok ? 0 : 1)).catch(() => process.exit(1))"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 10s

  # React Frontend (E2E)
  frontend:
    build:
      context: ../../services/frontend
      dockerfile: Dockerfile
    container_name: immichvr-e2e-frontend
    networks:
      - immichvr-e2e-network
    depends_on:
      - backend
      - ai

  # Nginx HTTPS Proxy (E2E)
  nginx:
    build:
      context: ../../services/nginx
      dockerfile: Dockerfile
    container_name: immichvr-e2e-nginx
    ports:
      - "21371:443"
    tmpfs:
      - /etc/nginx/ssl
    networks:
      - immichvr-e2e-network
    depends_on:
      - frontend
      - backend

networks:
  immichvr-e2e-network:
    driver: bridge
