services:
  # PostgreSQL Database
  db:
    image: postgres:16-alpine
    container_name: immichvr-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-immichvr}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-changeme}
      POSTGRES_DB: ${POSTGRES_DB:-immichvr}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./services/db/init:/docker-entrypoint-initdb.d:ro
    networks:
      - immichvr-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-immichvr}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Python AI Service
  ai:
    build:
      context: ./services/ai
      dockerfile: Dockerfile
    container_name: immichvr-ai
    restart: unless-stopped
    environment:
      AI_SERVICE_PORT: ${AI_SERVICE_PORT:-5000}
    networks:
      - immichvr-network
    depends_on:
      db:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Node.js Backend
  backend:
    build:
      context: ./services/backend
      dockerfile: Dockerfile
    container_name: immichvr-backend
    restart: unless-stopped
    environment:
      BACKEND_PORT: ${BACKEND_PORT:-3000}
      POSTGRES_USER: ${POSTGRES_USER:-immichvr}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-changeme}
      POSTGRES_DB: ${POSTGRES_DB:-immichvr}
      POSTGRES_HOST: db
    networks:
      - immichvr-network
    depends_on:
      db:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "node", "-e", "fetch('http://localhost:3000/health').then(r => process.exit(r.ok ? 0 : 1)).catch(() => process.exit(1))"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  # React Frontend
  frontend:
    build:
      context: ./services/frontend
      dockerfile: Dockerfile
    container_name: immichvr-frontend
    restart: unless-stopped
    ports:
      - "${APP_PORT:-21370}:80"
    networks:
      - immichvr-network
    depends_on:
      - backend
      - ai

networks:
  immichvr-network:
    driver: bridge

volumes:
  postgres_data:
