services:
  # PostgreSQL Database
  db:
    image: postgres:16-alpine
    container_name: immichvr-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-immichvr}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-changeme}
      POSTGRES_DB: ${POSTGRES_DB:-immichvr}
    volumes:
      - ./data/db:/var/lib/postgresql/data
      - ./services/db/init:/docker-entrypoint-initdb.d:ro
    networks:
      - immichvr-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-immichvr}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Python AI Service
  ai:
    build:
      context: ./services/ai
      dockerfile: Dockerfile
    container_name: immichvr-ai
    restart: unless-stopped
    environment:
      AI_SERVICE_PORT: ${AI_SERVICE_PORT:-5000}
    networks:
      - immichvr-network
    depends_on:
      db:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 120s

  # Node.js Backend
  backend:
    build:
      context: ./services/backend
      dockerfile: Dockerfile
    container_name: immichvr-backend
    restart: unless-stopped
    environment:
      BACKEND_PORT: ${BACKEND_PORT:-3000}
      POSTGRES_USER: ${POSTGRES_USER:-immichvr}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-changeme}
      POSTGRES_DB: ${POSTGRES_DB:-immichvr}
      POSTGRES_HOST: db
      AI_SERVICE_URL: http://ai:5000
      UPLOAD_DIR: /app/data/uploads
      DEPTH_MAPS_DIR: /app/data/depth_maps
      AUTO_START_WORKER: ${AUTO_START_WORKER:-true}
      IMMICH_URL: ${IMMICH_URL}
      IMMICH_API_KEY: ${IMMICH_API_KEY}
    volumes:
      - ./data/uploads:/app/data/uploads
      - ./data/depth_maps:/app/data/depth_maps
    networks:
      - immichvr-network
    depends_on:
      db:
        condition: service_healthy
      ai:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "node", "-e", "fetch('http://localhost:3000/health').then(r => process.exit(r.ok ? 0 : 1)).catch(() => process.exit(1))"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  # React Frontend (internal only, accessed via nginx)
  frontend:
    build:
      context: ./services/frontend
      dockerfile: Dockerfile
    container_name: immichvr-frontend
    restart: unless-stopped
    networks:
      - immichvr-network
    depends_on:
      - backend
      - ai

  # Nginx HTTPS Proxy (main entry point)
  nginx:
    build:
      context: ./services/nginx
      dockerfile: Dockerfile
    container_name: immichvr-nginx
    restart: unless-stopped
    ports:
      - "${APP_PORT:-21370}:443"
    volumes:
      - ssl_certs:/etc/nginx/ssl
    networks:
      - immichvr-network
    depends_on:
      - frontend
      - backend

networks:
  immichvr-network:
    driver: bridge

volumes:
  ssl_certs:
