<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ImmichVR Test Results</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Noto Sans', Helvetica, Arial, sans-serif;
      background: #0d1117;
      color: #c9d1d9;
      padding: 2rem;
      line-height: 1.6;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 2rem;
      padding-bottom: 1rem;
      border-bottom: 1px solid #21262d;
    }

    h1 {
      font-size: 2rem;
      font-weight: 600;
      display: flex;
      align-items: center;
      gap: 0.75rem;
    }

    .logo {
      width: 40px;
      height: 40px;
      background: linear-gradient(135deg, #238636, #2ea043);
      border-radius: 8px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.5rem;
    }

    .badge {
      background: #1f6feb;
      color: white;
      padding: 0.4rem 0.8rem;
      border-radius: 6px;
      font-size: 0.875rem;
      font-weight: 500;
    }

    .stats-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 1.5rem;
      margin-bottom: 2rem;
    }

    .stat-card {
      background: #161b22;
      border: 1px solid #30363d;
      border-radius: 8px;
      padding: 1.5rem;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
    }

    .stat-card h2 {
      font-size: 1rem;
      font-weight: 600;
      margin-bottom: 1rem;
      display: flex;
      align-items: center;
      gap: 0.5rem;
      color: #8b949e;
    }

    .stat-card-icon {
      font-size: 1.2rem;
    }

    .stat-values {
      display: flex;
      justify-content: space-around;
      align-items: center;
      margin-top: 1rem;
    }

    .stat-item {
      text-align: center;
    }

    .stat-number {
      font-size: 2rem;
      font-weight: 700;
      display: block;
    }

    .stat-label {
      font-size: 0.875rem;
      color: #8b949e;
      margin-top: 0.25rem;
    }

    .pass-rate {
      font-size: 3rem;
      font-weight: 700;
      text-align: center;
      background: linear-gradient(135deg, #238636, #2ea043);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .pass { color: #238636; }
    .fail { color: #f85149; }

    .chart-container {
      background: #161b22;
      border: 1px solid #30363d;
      border-radius: 8px;
      padding: 1.5rem;
      margin-bottom: 2rem;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
    }

    .chart-container h2 {
      font-size: 1.125rem;
      font-weight: 600;
      margin-bottom: 1.5rem;
    }

    .chart {
      display: flex;
      align-items: flex-end;
      justify-content: space-around;
      height: 200px;
      gap: 0.5rem;
      padding: 1rem 0;
    }

    .bar-wrapper {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 0.5rem;
    }

    .bar {
      width: 100%;
      max-width: 60px;
      display: flex;
      flex-direction: column;
      justify-content: flex-end;
      border-radius: 4px 4px 0 0;
      overflow: hidden;
      position: relative;
      cursor: pointer;
      transition: transform 0.2s;
    }

    .bar:hover {
      transform: scale(1.05);
    }

    .bar-segment {
      width: 100%;
      transition: opacity 0.2s;
    }

    .bar-segment.frontend-pass { background: #238636; }
    .bar-segment.e2e-pass { background: #2ea043; }
    .bar-segment.fail { background: #f85149; }

    .bar-label {
      font-size: 0.75rem;
      color: #8b949e;
      text-align: center;
    }

    .tooltip {
      display: none;
      position: absolute;
      bottom: 100%;
      left: 50%;
      transform: translateX(-50%);
      background: #21262d;
      border: 1px solid #30363d;
      padding: 0.5rem;
      border-radius: 6px;
      white-space: nowrap;
      font-size: 0.75rem;
      margin-bottom: 0.5rem;
      z-index: 10;
    }

    .bar:hover .tooltip {
      display: block;
    }

    table {
      width: 100%;
      background: #161b22;
      border: 1px solid #30363d;
      border-radius: 8px;
      border-collapse: separate;
      border-spacing: 0;
      overflow: hidden;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
    }

    th {
      background: #21262d;
      padding: 1rem;
      text-align: left;
      font-weight: 600;
      font-size: 0.875rem;
      color: #8b949e;
      border-bottom: 1px solid #30363d;
    }

    td {
      padding: 1rem;
      border-bottom: 1px solid #21262d;
    }

    tr:last-child td {
      border-bottom: none;
    }

    tr:hover {
      background: #1c2128;
    }

    .status-badge {
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
      padding: 0.25rem 0.75rem;
      border-radius: 6px;
      font-size: 0.875rem;
      font-weight: 500;
    }

    .status-badge.passed {
      background: rgba(35, 134, 54, 0.15);
      color: #238636;
      border: 1px solid #238636;
    }

    .status-badge.failed {
      background: rgba(248, 81, 73, 0.15);
      color: #f85149;
      border: 1px solid #f85149;
    }

    .test-badge {
      padding: 0.25rem 0.5rem;
      border-radius: 4px;
      font-size: 0.75rem;
      font-weight: 600;
      display: inline-block;
      min-width: 60px;
      text-align: center;
    }

    .test-badge.pass {
      background: rgba(35, 134, 54, 0.15);
      color: #238636;
    }

    .test-badge.fail {
      background: rgba(248, 81, 73, 0.15);
      color: #f85149;
    }

    .link-button {
      color: #58a6ff;
      text-decoration: none;
      font-weight: 500;
      display: inline-flex;
      align-items: center;
      gap: 0.25rem;
    }

    .link-button:hover {
      text-decoration: underline;
    }

    .commit-hash {
      font-family: 'Courier New', monospace;
      background: #21262d;
      padding: 0.25rem 0.5rem;
      border-radius: 4px;
      font-size: 0.875rem;
    }

    .loading {
      text-align: center;
      padding: 3rem;
      color: #8b949e;
    }

    .no-data {
      text-align: center;
      padding: 3rem;
      color: #8b949e;
      background: #161b22;
      border: 1px solid #30363d;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>
        <div class="logo">üß™</div>
        ImmichVR Test Results
      </h1>
      <div class="badge">Last 10 Reports</div>
    </header>

    <div id="content" class="loading">Loading test results...</div>
  </div>

  <script>
    async function loadTestResults() {
      try {
        const response = await fetch('history.json');
        const data = await response.json();
        
        if (!data.runs || data.runs.length === 0) {
          document.getElementById('content').innerHTML = '<div class="no-data">No test results available yet.</div>';
          return;
        }

        renderDashboard(data);
      } catch (error) {
        console.error('Error loading test results:', error);
        document.getElementById('content').innerHTML = '<div class="no-data">Error loading test results.</div>';
      }
    }

    function renderDashboard(data) {
      const latest = data.runs[0];
      const frontendStats = latest.frontend || { passed: 0, failed: 0, total: 0 };
      const e2eStats = latest.e2e || { passed: 0, failed: 0, total: 0 };

      const frontendPassRate = frontendStats.total > 0 
        ? Math.round((frontendStats.passed / frontendStats.total) * 100) 
        : 0;
      const e2ePassRate = e2eStats.total > 0 
        ? Math.round((e2eStats.passed / e2eStats.total) * 100) 
        : 0;

      const html = `
        <div class="stats-grid">
          <div class="stat-card">
            <h2><span class="stat-card-icon">üß™</span> Frontend Unit Tests (Vitest)</h2>
            <div class="stat-values">
              <div class="stat-item">
                <span class="stat-number pass">${frontendStats.passed}</span>
                <span class="stat-label">‚úì Passed</span>
              </div>
              <div class="stat-item">
                <div class="pass-rate">${frontendPassRate}%</div>
                <span class="stat-label">Pass Rate</span>
              </div>
              <div class="stat-item">
                <span class="stat-number fail">${frontendStats.failed}</span>
                <span class="stat-label">‚úó Failed</span>
              </div>
            </div>
          </div>

          <div class="stat-card">
            <h2><span class="stat-card-icon">üåê</span> E2E Tests (Playwright)</h2>
            <div class="stat-values">
              <div class="stat-item">
                <span class="stat-number pass">${e2eStats.passed}</span>
                <span class="stat-label">‚úì Passed</span>
              </div>
              <div class="stat-item">
                <div class="pass-rate">${e2ePassRate}%</div>
                <span class="stat-label">Pass Rate</span>
              </div>
              <div class="stat-item">
                <span class="stat-number fail">${e2eStats.failed}</span>
                <span class="stat-label">‚úó Failed</span>
              </div>
            </div>
          </div>
        </div>

        <div class="chart-container">
          <h2>Test Run History (Last ${data.runs.length} Runs)</h2>
          <div class="chart">
            ${data.runs.slice().reverse().map(run => renderBar(run)).join('')}
          </div>
        </div>

        <div class="chart-container">
          <h2>Recent Test Runs</h2>
          <table>
            <thead>
              <tr>
                <th>Date</th>
                <th>Commit</th>
                <th>Frontend</th>
                <th>E2E</th>
                <th>Duration</th>
                <th>View Report</th>
              </tr>
            </thead>
            <tbody>
              ${data.runs.map(run => renderTableRow(run)).join('')}
            </tbody>
          </table>
        </div>
      `;

      document.getElementById('content').innerHTML = html;
    }

    function renderBar(run) {
      const frontend = run.frontend || { passed: 0, failed: 0, total: 0 };
      const e2e = run.e2e || { passed: 0, failed: 0, total: 0 };
      
      const maxTests = 20; // Adjust based on your test count
      const frontendPassHeight = (frontend.passed / maxTests) * 100;
      const e2ePassHeight = (e2e.passed / maxTests) * 100;
      const failHeight = ((frontend.failed + e2e.failed) / maxTests) * 100;

      const date = new Date(run.timestamp);
      const dateStr = date.toLocaleDateString('en-US', { month: 'short', day: 'numeric' });

      return `
        <div class="bar-wrapper">
          <div class="bar" style="height: ${Math.min(frontendPassHeight + e2ePassHeight + failHeight, 100)}%">
            <div class="tooltip">
              Run #${run.runNumber}<br>
              Frontend: ${frontend.passed}/${frontend.total}<br>
              E2E: ${e2e.passed}/${e2e.total}
            </div>
            ${failHeight > 0 ? `<div class="bar-segment fail" style="height: ${failHeight / (frontendPassHeight + e2ePassHeight + failHeight) * 100}%"></div>` : ''}
            ${e2ePassHeight > 0 ? `<div class="bar-segment e2e-pass" style="height: ${e2ePassHeight / (frontendPassHeight + e2ePassHeight + failHeight) * 100}%"></div>` : ''}
            ${frontendPassHeight > 0 ? `<div class="bar-segment frontend-pass" style="height: ${frontendPassHeight / (frontendPassHeight + e2ePassHeight + failHeight) * 100}%"></div>` : ''}
          </div>
          <div class="bar-label">${dateStr}</div>
        </div>
      `;
    }

    function renderTableRow(run) {
      const frontend = run.frontend || { passed: 0, failed: 0, total: 0 };
      const e2e = run.e2e || { passed: 0, failed: 0, total: 0 };
      
      const date = new Date(run.timestamp);
      const dateStr = date.toLocaleDateString('en-US', { 
        year: 'numeric', 
        month: 'short', 
        day: 'numeric',
        hour: '2-digit',
        minute: '2-digit'
      });

      const overallStatus = (frontend.failed + e2e.failed) === 0 ? 'passed' : 'failed';

      return `
        <tr>
          <td>${dateStr}</td>
          <td><span class="commit-hash">${run.commit.substring(0, 7)}</span></td>
          <td>
            <span class="test-badge ${frontend.failed === 0 ? 'pass' : 'fail'}">
              ${frontend.passed}/${frontend.total}
            </span>
          </td>
          <td>
            <span class="test-badge ${e2e.failed === 0 ? 'pass' : 'fail'}">
              ${e2e.passed}/${e2e.total}
            </span>
          </td>
          <td>${run.duration || 'N/A'}</td>
          <td>
            ${run.reportUrl ? `<a href="${run.reportUrl}" class="link-button">View Report ‚Üó</a>` : 'N/A'}
          </td>
        </tr>
      `;
    }

    // Load results on page load
    loadTestResults();
  </script>
</body>
</html>
